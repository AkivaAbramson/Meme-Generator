<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Gen</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header>
        <a href="#" class="logo">
            <img src="icons/logo.png" onclick="logoClicked()">
        </a>
        <ul class="nav-links">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
    </header>

    <section class="gallery">

    </section>


    <section class="editor">
        <div class="canvas-container">
            <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
        </div>

        <div class="panel">
            <div class="panel-inner">
                <input type="text" id="text" name="text" placeholder="text" title="insert text" oninput="setLineTxt()">
                <div class="txt-btns">
                    <button class="increase" title="Increase Text" onclick="increaseTxt()"><img src="icons/increase font.png" alt=""></button>
                    <button class="decrease" title="Decrease Text" onclick="decreaseTxt()"><img src="icons/decrease font.png" alt=""></button>
                </div>
                <button class="add-line" title="Add Line" onclick="addLine()"><img src="icons/add line.png" alt=""></button>
                <button class="switch-line" title="Switch Line" onclick="switchLine()"><img src="icons/switch line.png" alt=""></button>

                <input type="color" id="color" value="#000000" title="Choose Color" oninput="changeColor(event)">
                <a href="#" onclick="downloadMeme(this)" download="My-Meme">Download</a>
            </div>
        </div>



    </section>







    <script src="JS/utils.js"></script>
    <script src="JS/Services/memeService.js"></script>
    <script src="JS/Controllers/meme.controller.js"></script>
    <script src="JS/Controllers/gallery.controller.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
