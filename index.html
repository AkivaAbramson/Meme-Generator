<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Gen</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header>
        <a href="#" class="logo">
            <img src="Logo/logo.png" onclick="logoClicked()">
        </a>
        <ul class="nav-links">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
    </header>

    <section class="gallery">

    </section>


    <section class="editor">
        <div class="canvas-container">
            <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
        </div>

        <input type="text" id="text" name="text" placeholder="text" oninput="setLineTxt()">
        <div class="txt-btns">
            <button class="increase" onclick="increaseTxt()">increase Text</button>
            <button class="decrease" onclick="decreaseTxt()">decrease Text</button>
        </div>
        <button class="add-line" onclick="addLine()">Add Line</button>
        <button class="switch-line" onclick="switchLine()">Switch Line</button>

        <input type="color" id="color" value="#000000" oninput="changeColor(event)">
        <a href="#" onclick="downloadMeme(this)" download="My-Meme">Download</a>



    </section>







    <script src="JS/utils.js"></script>
    <script src="JS/Services/memeService.js"></script>
    <script src="JS/Controllers/meme.controller.js"></script>
    <script src="JS/Controllers/gallery.controller.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
